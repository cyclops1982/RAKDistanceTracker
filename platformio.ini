[env:rak11300]
platform = raspberrypi
board = rak11300
framework = arduino
lib_deps = 
	beegee-tokyo/SX126x-Arduino@^2.0.14
	stm32duino/STM32duino VL53L0X@^2.0.1
build_flags = -D RAK11300
